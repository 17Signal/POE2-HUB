<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, viewport-fit=cover, maximum-scale=1, user-scalable=no"
  />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>工资计算器</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="app-header">
    <div class="title">工资计算器</div>
    <div class="subtitle">苹果简约风 · 即输即算</div>
  </header>

  <main class="container">
    <section class="card">
      <h2 class="section-title">输入数据</h2>

      <div class="input-grid">
        <div class="field">
          <label for="baseSalary" class="label">保底工资</label>
          <div class="input-wrap">
            <span class="prefix">¥</span>
            <input id="baseSalary" class="input" type="text" inputmode="decimal" pattern="[0-9]*[.]?[0-9]*" placeholder="例如：3000" autocomplete="off" />
          </div>
        </div>

        <div class="field">
          <label for="revenue" class="label">营业额</label>
          <div class="input-wrap">
            <span class="prefix">¥</span>
            <input id="revenue" class="input" type="text" inputmode="decimal" pattern="[0-9]*[.]?[0-9]*" placeholder="例如：120000" autocomplete="off" />
          </div>
        </div>

        <div class="field">
          <label for="dealAmount" class="label">谈单额</label>
          <div class="input-wrap">
            <span class="prefix">¥</span>
            <input id="dealAmount" class="input" type="text" inputmode="decimal" pattern="[0-9]*[.]?[0-9]*" placeholder="例如：50000" autocomplete="off" />
          </div>
        </div>

        <div class="field">
          <label for="target" class="label">业绩目标</label>
          <div class="input-wrap">
            <span class="prefix">¥</span>
            <input id="target" class="input" type="text" inputmode="decimal" pattern="[0-9]*[.]?[0-9]*" placeholder="例如：150000" autocomplete="off" />
          </div>
        </div>
      </div>

      <div id="hint" class="hint" role="status" aria-live="polite"></div>

      <div class="actions">
        <button id="resetBtn" class="btn secondary" type="button">重置</button>
      </div>
    </section>

    <section class="card">
      <h2 class="section-title">计算结果</h2>

      <div class="result-row">
        <div class="result-label">达标率</div>
        <div id="rate" class="result-value">0%</div>
      </div>

      <div class="divider"></div>

      <div class="result-row">
        <div class="result-label">实际工资</div>
        <div id="finalSalary" class="result-strong">¥0.00</div>
      </div>

      <div class="note">
        公式：实际工资 = (营业额×0.7% + 谈单额×1.4%) × 达标率 + 保底工资
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer-inner">
      <span>建议：数值使用整数或小数，单位为人民币。</span>
    </div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
